<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{device.name}}</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="refresh()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <ion-input type="text" placeholder="Service" [(ngModel)]="inService"></ion-input>
        </ion-col>
        <ion-col text-center>
            <ion-input type="text" placeholder="Characteristic" [(ngModel)]="inCharacteristic"></ion-input>
        </ion-col>
        <ion-col tex-center>
          <button ion-button color="danger" (click)="onReadCharacteristic(device.id)">READ</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-item-group *ngFor="let item of temp">
    <ion-item-divider (click)="onExpandCollapseService(item)" no-detail>
        <ion-icon item-right name="md-arrow-dropright" *ngIf="item.expand == false"></ion-icon>
        <ion-icon item-right name="md-arrow-dropdown" *ngIf="item.expand == true"></ion-icon>
        <font class="value"><b>{{item.name}}</b></font><br>
        <font class="title">UUID : </font><font class="value">0x{{item.service}}</font><br>
    </ion-item-divider>
    <ion-list no-detail *ngIf="item.expand == true">
      <button ion-item no-lines *ngFor="let characteristic of item.characteristics" 
            (click)="connectToCharacteristic(device.id,item.service, characteristic)"
            class="paddingButton">
        <font class="value"><b>{{characteristic.name}}</b></font><br>
        <font class="title">UUID : </font><font class="value">0x{{characteristic.characteristic}}</font><br>
        <font class="title">Properties : </font><font class="value">{{characteristic.properties}}</font>
      </button>
    </ion-list>
    <!--
    <div *ngIf="item.expand == true">

          <font class="title">UUID : </font><font class="value">0x{{characteristic.characteristic}}</font><br>
          <font class="title">Properties : </font><font class="value">{{characteristic.properties}}</font>
        </button>
    </div>  -->
  </ion-item-group>
   <!-- <ion-spinner *ngIf="spinner===true" name="bubbles"></ion-spinner>-->
</ion-content>
