<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Ionic bluetooth
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onScan()">
        <!--<ion-icon name="md-bluetooth"></ion-icon>-->
        {{ scanButtonTitle }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Bluetooth devices</h3>
  <!--<button *ngFor="let o of devices" ion-item (click)="connectToDevice(o)" detail-push>-->
  <ion-item *ngFor="let o of devices">
    <b>{{o.name || 'Unnamed'}}</b>
    <button ion-button item-right color="black" (click)="connectToDevice(o)">CONNECT</button>
    <br>
      <font class="title">{{o.id}}</font><br>
      <font class="title">rssi : </font><font class="value">{{o.rssi}} dBm</font>
  </ion-item>

  <!--<button *ngFor="let o of devices" ion-item (click)="connectToDevice(o)">
    <h2>{{o.name || 'Unnamed'}}</h2>
    <p>{{o.id}}</p>
    <p>rssi : {{o.rssi}}</p>
  </button>-->
  <ion-label>{{ error }}</ion-label>
</ion-content>
